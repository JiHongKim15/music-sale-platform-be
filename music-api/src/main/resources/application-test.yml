spring:
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트시 테이블 재생성
    show-sql: true  # 테스트시 SQL 로그 출력
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # 테스트용 H2 데이터베이스
  
  # 테스트용 H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true  # H2 콘솔 활성화
  
  sql:
    init:
      mode: always  # 테스트시 초기 데이터 로드
      data-locations: classpath:import.sql
    defer-datasource-initialization: true

# 테스트용 JWT 설정
jwt:
  secret: test-jwt-secret-key-for-testing
  expiration: 3600000  # 1시간 
